<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Exam Performance Indicator</title>
  <!-- Bootstrap 5.4 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-..."
    crossorigin="anonymous"
  />
  <style>
    body {
      background: linear-gradient(135deg, #6f86d6, #48c6ef);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-card {
      background: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
    }

    .login-card h1 {
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #333;
    }

    .form-label {
      font-weight: 500;
      color: #555;
    }

    .btn-primary {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
    }

    .login-card legend {
      font-weight: 600;
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: #444;
    }

    .mb-3 input,
    .mb-3 select {
      border-radius: 0.5rem;
      padding: 0.5rem;
    }

    h2 {
      text-align: center;
      margin-top: 1.5rem;
      color: #fff;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Student Exam Performance Prediction</h1>
    <form action="{{ url_for('predict_datapoint') }}" method="post">
      <legend>Enter Student Details</legend>

      <div class="mb-3">
        <label class="form-label" for="gender">Gender</label>
        <select id="gender" class="form-control" name="gender" required>
          <option selected disabled value="">Select your Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label" for="ethnicity">Race or Ethnicity</label>
        <select id="ethnicity" class="form-control" name="ethnicity" required>
          <option selected disabled value="">Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label" for="parental_level_of_education">Parental Level of Education</label>
        <select id="parental_level_of_education" class="form-control" name="parental_level_of_education" required>
          <option selected disabled value="">Select Parent Education</option>
          <option value="associate's degree">Associate's Degree</option>
          <option value="bachelor's degree">Bachelor's Degree</option>
          <option value="high school">High School</option>
          <option value="master's degree">Master's Degree</option>
          <option value="some college">Some College</option>
          <option value="some high school">Some High School</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label" for="lunch">Lunch Type</label>
        <select id="lunch" class="form-control" name="lunch" required>
          <option selected disabled value="">Select Lunch Type</option>
          <option value="free/reduced">Free/Reduced</option>
          <option value="standard">Standard</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label" for="test_preparation_course">Test Preparation Course</label>
        <select id="test_preparation_course" class="form-control" name="test_preparation_course" required>
          <option selected disabled value="">Select Test Course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label" for="reading_score">Reading Score (<small>out of 100</small>)</label>
        <input id="reading_score" class="form-control" type="number" name="reading_score" min="0" max="100" required />
      </div>

      <div class="mb-3">
        <label class="form-label" for="writing_score">Writing Score (<small>out of 100</small>)</label>
        <input id="writing_score" class="form-control" type="number" name="writing_score" min="0" max="100" required />
      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Predict Maths Score</button>
      </div>
    </form>

    {% if results is defined %}
      <h2>Your Predicted Maths Score: {{ results }}</h2>
    {% endif %}
  </div>
</body>
</html>
